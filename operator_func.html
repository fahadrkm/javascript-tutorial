 <!DOCTYPE html>
<html>
<body>

<h1>JavaScript Functions</h1>

<p>Invoke (call) a function that converts from Fahrenheit to Celsius:</p>
<p id="demo"></p>

<script>
let f= prompt ("enter the temp in fahrenheit")
function toCelsius(f) {
  return (5/9) * (f-32);
}

let value = toCelsius(f);

document.getElementById("demo").innerHTML ="celcius" + value;
</script>

</body>
</html>
